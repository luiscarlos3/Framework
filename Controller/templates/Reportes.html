<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        th,
        td {
            text-align: left;
            padding: 16px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <h1> {{ Title }}</h1>
    {% set testing = '\n' %} {% set space = ' ' %}
    <table>
        <thead>
            <tr>

                {% for titulo in lista['titulos'] %}
                <th>{{ titulo }}</th>
                {% endfor %}


            </tr>
        </thead>

        <tbody>
            {% for row in lista %} {% if row != 'titulos' %}

            <tr>
                {% for valor in lista[row] %}
                <td> {{ valor }}</td>
                {% endfor %}
            </tr>
            {% endif %} {% endfor %}
        </tbody>


    </table>

</body>

</html>
